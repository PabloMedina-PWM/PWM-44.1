<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
<div class="login_container">
    <form>
        <div class="input_container">
            <h2 id="text-main-superior">Correo electrónico</h2>
            <input type="email" placeholder="Correo electrónico" id="email/newpassword" name="email" required>
            <h2 id="text-main-inferior">Contraseña</h2>
            <input type="password" placeholder="Contraseña" id="password/description" name="password" required>
            <img src="../resources/images/ojo-mostrar.png" class="img-container" id="toggleIcon">
            <a class="link_password" href="">¿Has olvidado la contraseña?</a>
        </div>
        <div class="button-container">
            <button id="main-button" type="submit">Iniciar sesión</button>
        </div>
    </form>
</div>
</body>
</html>
